e elements</span><span class=\"ansiyellow\"></span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">---&gt; 10</span><span class=\"ansiyellow\"> </span>reduceResult <span class=\"ansiyellow\">=</span> dataset<span class=\"ansiyellow\">.</span>reduce<span class=\"ansiyellow\">(</span>sum<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     11</span> <span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     12</span> <span class=\"ansigreen\">print</span> <span class=\"ansiblue\">&apos;mapResult: {0}&apos;</span><span class=\"ansiyellow\">.</span>format<span class=\"ansiyellow\">(</span>mapResult<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n\n<span class=\"ansigreen\">&lt;ipython-input-39-e0a0f3b03ff1&gt;</span> in <span class=\"ansicyan\">reduce</span><span class=\"ansiblue\">(self, function)</span>\n<span class=\"ansigreen\">      8</span>     <span class=\"ansigreen\">def</span> reduce<span class=\"ansiyellow\">(</span>self<span class=\"ansiyellow\">,</span> function<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">:</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">      9</span>         <span class=\"ansiblue\">&quot;&quot;&quot;Call &#96;reduce&#96; on the items in &#96;data&#96; using the provided &#96;function&#96;&quot;&quot;&quot;</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">---&gt; 10</span><span class=\"ansiyellow\">         </span><span class=\"ansigreen\">return</span> reduce<span class=\"ansiyellow\">(</span>function<span class=\"ansiyellow\">,</span> self<span class=\"ansiyellow\">.</span>data<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     11</span>     <span class=\"ansigreen\">def</span> filter<span class=\"ansiyellow\">(</span>self<span class=\"ansiyellow\">,</span> function<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">:</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     12</span>         <span class=\"ansiblue\">&quot;&quot;&quot;Call &#96;filter&#96; on the items in &#96;data&#96; using the provided &#96;function&#96;&quot;&quot;&quot;</span><span class=\"ansiyellow\"></span>\n\n<span class=\"ansired\">TypeError</span>: &apos;int&apos; object is not iterable\n</div>","workflows":[],"startTime":1.469819147781E12,"submitTime":1.469819150115E12,"finishTime":1.469819147825E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"196c40cc-1694-4bee-8abf-34f8346be02c"},{"version":"CommandV1","origId":819573198082505,"guid":"7964cc14-5b4e-4c29-9441-080e95ea3440","subtype":"command","commandType":"auto","position":59.0,"command":"# TEST Functional programming (4e)\nTest.assertEquals(mapResult, FunctionalWrapper([0, 5, 10, 15, 20, 25, 30, 35, 40, 45]),\n                  'incorrect value for mapResult')\nTest.assertEquals(filterResult, FunctionalWrapper([0, 2, 4, 6, 8]),\n                  'incorrect value for filterResult')\nTest.assertEquals(reduceResult, 45, 'incorrect value for reduceResult')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469819147837E12,"submitTime":1.469819150123E12,"finishTime":1.469819147913E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d6c9ca27-e427-4bfe-95b4-1d02532b4997"},{"version":"CommandV1","origId":819573198082506,"guid":"a685dc62-6602-458a-98b2-e987dc27a8f9","subtype":"command","commandType":"auto","position":60.0,"command":"%md\n### (4f) Composability\n\nSince our methods for map and filter in the `FunctionalWrapper` class return `FunctionalWrapper` objects, we can compose (or chain) together our function calls.  For example, `dataset.map(f1).filter(f2).reduce(f3)`, where `f1`, `f2`, and `f3` are functions or lambda expressions, first applies a map operation to `dataset`, then filters the result from map, and finally reduces the result from the first two operations.\n\n Note that when we compose (chain) an operation, the output of one operation becomes the input for the next operation, and operations are applied from left to right.  It's likely you've seen chaining used with Python strings.  For example, `'Split this'.lower().split(' ')` first returns a new string object `'split this'` and then `split(' ')` is called on that string to produce `['split', 'this']`.\n\nFor this exercise, reuse your lambda expressions from (4e) but apply them to `dataset` in the sequence: map, filter, reduce.\n\n> Note:\n> * Since we are composing the operations our result will be different than in (4e).\n> * We can write our operations on separate lines to improve readability.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469819150131E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a9076f8e-1a98-4f3e-94fd-4bc449b071cc"},{"version":"CommandV1","origId":819573198082507,"guid":"dd9c0721-45ac-409c-8122-92e8c51b7506","subtype":"command","commandType":"auto","position":61.0,"command":"# Example of a multi-line expression statement\n# Note that placing parentheses around the expression allows it to exist on multiple lines without\n# causing a syntax error.\n(dataset\n .map(lambda x: x + 2)\n .reduce(lambda x, y: x * y))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">39</span><span class=\"ansired\">]: </span>39916800\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469819147919E12,"submitTime":1.469819150143E12,"finishTime":1.469819147963E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"38f914f2-7e5e-44ff-be51-99d5b346d64f"},{"version":"CommandV1","origId":819573198082508,"guid":"c2723e40-de8a-4d7b-8b0f-09a47c2a24a7","subtype":"command","commandType":"auto","position":62.0,"command":"# TODO: Replace <FILL IN> with appropriate code\n# Multiply the elements in dataset by five, keep just the even values, and sum those values\nfinalSum = (dataset\n .map(lambda x: x * 5)\n .filter(lambda x: x % 2 == 0)           \n .reduce(lambda x, y: x + y))\nprint finalSum","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">100\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469819147972E12,"submitTime":1.469819150151E12,"finishTime":1.469819148E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"137349ba-8a11-4f7e-9679-32399d3ee996"},{"version":"CommandV1","origId":819573198082509,"guid":"d78368dc-0ed6-485b-a47e-9c2a01ac38e0","subtype":"command","commandType":"auto","position":63.0,"command":"# TEST Composability (4f)\nTest.assertEquals(finalSum, 100, 'incorrect value for finalSum')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469819148006E12,"submitTime":1.469819150158E12,"finishTime":1.469819148023E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"9b057a75-d58f-44be-b2e4-32eaf935f8c0"},{"version":"CommandV1","origId":81957319808251
