matically, and Spark is an excellent tool for analyzing this type of data.  In this lab, we will write code that calculates the most common words in the [Complete Works of William Shakespeare](http://www.gutenberg.org/ebooks/100) retrieved from [Project Gutenberg](http://www.gutenberg.org/wiki/Main_Page).\n\nThis could also be scaled to find the most common words in Wikipedia.\n\n## During this lab we will cover:\n* *Part 1:* Creating a base RDD and pair RDDs\n* *Part 2:* Counting with pair RDDs\n* *Part 3:* Finding unique words and a mean value\n* *Part 4:* Apply word count to a file\n* *Appendix A:* Submitting your exercises to the Autograder\n\n> Note that for reference, you can look up the details of the relevant methods in:\n> * [Spark's Python API](https://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.RDD)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469910681855E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1c5f67b6-3c4a-4b1e-bcef-34a0dbd9cf6e"},{"version":"CommandV1","origId":2995900741526288,"guid":"de90c4be-f74d-4593-8f18-b90e50348ba1","subtype":"command","commandType":"auto","position":3.0,"command":"labVersion = 'cs120x-lab1b-1.0.0'","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469910684012E12,"submitTime":1.46991068187E12,"finishTime":1.469910684177E12,"c  RDD.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469910682113E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"863f6dc1-ec85-486d-937d-a9b09ab2cf06"},{"version":"CommandV1","origId":2995900741526307,"guid":"287cc9e5-2405-4539-bbfe-f7cf75f742ac","subtype":"command","commandType":"auto","position":22.0,"command":"# TODO: Replace <FILL IN> with appropriate code\nwordPairs = wordsRDD.map(lambda x: (x, 1))\nprint wordPairs.collect()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[(&apos;cat&apos;, 1), (&apos;elephant&apos;, 1), (&apos;rat&apos;, 1), (&apos;rat&apos;, 1), (&apos;cat&apos;, 1)]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469910686584E12,"submitTime":1.469910682125E12,"finishTime":1.469910686763E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ced7c09f-4190-4230-8052-c25492a7bbc7"},{"version":"CommandV1","origId":2995900741526308,"guid":"9fb6afe1-8c96-4500-af65-0ae126803b9f","subtype":"command","commandType":"auto","position":23.0,"command":"# TEST Pair RDDs (1f)\nTest.assertEquals(wordPairs.collect(),\n                  [('cat', 1), ('elephant', 1), ('rat', 1), ('rat', 1), ('cat', 1)],\n                  'incorrect value for wordPairs')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469910686771E12,"submitTime":1.469910682134E12,"finishTime":1.469910686895E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"6249d8b6-09c1-4365-a7e1-2e22691e61ea"},{"version":"CommandV1","origId":2995900741526309,"guid":"fd577f65-7c8b-4699-99ef-fae58fd3d2ee","subtype":"command","commandType":"auto","position":24.0,"command":"%md\n## Part 2: Counting with pair RDDs","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469910682141E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"7b364a02-7b47-40e1-a779-7daecd736611"},{"version":"CommandV1","origId":2995900741526310,"guid":"aba71d99-eb40-46ef-8a31-0f386dab64f9","subtype":"command","commandType":"auto","position":25.0,"command":"%md\nNow, let's count the number of times a particular word appears in the RDD. There are multiple ways to perform the counting, but some are much less efficient than others.\n\nA naive approach would be to `collect()` all of the elements and count them in the driver program. While this approach could work for small datasets, we want an approach that will work for any size dataset including terabyte- or petabyte-sized datasets. In addition, performing all of the work in the driver program is slower than performing it in parallel in the workers. For these reasons, we will use data parallel operations.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469910682156E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"397222e9-17c6-4be5-9522-042bef4f1408"},{"version":"CommandV1","origId":2995900741526311,"guid":"ab93b00f-7a3d-41f0-991b-f01bbc8c8187","subtype":"command","commandType":"auto","position":26.0,"command":"%md\n### (2a) `groupByKey()` approach\nAn approach you might first consider (we'll see shortly that there are better ways) is based on using the [groupByKey()](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.RDD.groupByKey) transformation. As the name implies, the `groupByKey()` transformation groups all the elements of the RDD with the same key into a single list in one of the partitions.\n\nThere are two problems with using `groupByKey()`:\n  + The operati sible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"212adeed-82a9-4b21-9a37-6fc9142279a0"},{"version":"CommandV1","origId":2995900741526336,"guid":"f25134c0-135a-408a-b5d5-36a0f03b502a","subtype":"command","commandType":"auto","position":51.0,"command":"# TODO: Replace <FILL IN> with appropriate code\nimport re\ndef removePunctuation(text):\n    \"\"\"Removes punctuation, changes to lower case, and strips leading and trailing spaces.\n\n    Note:\n        Only spaces, letters, and numbers should be retained.  Other characters should should be\n        eliminated (e.g. it's becomes its).  Leading and trailing spaces should be removed after\n        punctuation is removed.\n\n    Args:\n        text (str): A string.\n\n    Returns:\n        str: The cleaned up string.\n    \"\"\"\n    return re.sub(r'([^\\s\\w]|_)+', '', text.lower()).strip()\n  \nprint removePunctuation('Hi, you!')\nprint removePunctuation(' No under_score!')\nprint removePunctuation(' *      Remove punctuation then spaces  * ')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">hi you\nno underscore\nremove punctuation then spaces\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469910694949E12,"submitTime":1.469910682459E12,"finishTime":1.469910694974E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"b3711ca5-9429-45f8-9bd4-0feb1d76deea"},{"version":"CommandV1","origId":2995900741526337,"guid":"9d6e9ada-eab0-4b22-b330-062d2c392d83","subtype":"command","commandType":"auto","position":52.0,"command":"# TEST Capitalization and punctuation (4b)\nTest.assertEquals(removePunctuation(\" The Elephant's 4 cats. \"),\n                  'the elephants 4 cats',\n                  'incorrect definition for removePunctuation function')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.46991069498E12,"submitTime":1.469910682472E12,"finishTime":1.46991069502E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d6ccf7da-05ab-4e3b-9f20-cbd9ab06f315"},{"version":"CommandV1","origId":2995900741526338,"guid":"85d7f095-2f08-42ce-a54a-15da7a0e9641","subtype":"command","commandType":"auto","position":53.0,"command":"%md\n### (4c) Load a text file\n\nFor the next part of this lab, we will use the [Complete Works of William Shakespeare](http://www.gutenberg.org/ebooks/100) from [Project Gutenberg](http://www.gutenberg.org/wiki/Main_Page). To convert a text file into an RDD, we use the `SparkContext.textFile()` method. We also apply the recently defined `removePunctuation()` function using a `map()` transformation to strip out the punctuation and change all text to lower case.  Since the file is large we use `take(15)`, so that we only print 15 lines.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469910682478E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"bab5b9e3-5660-4641-921c-375ec62b384f"},{"version":"CommandV1","origId":2995900741526339,"guid":"4c037569-acb4-4527-a9d8-0b70cc5df4c9","subtype":"command","commandType":"auto","position":54.0,"command":"%fs","commandVersion":0,"state":"finished","results":{"type":"htmlSandbox","data":"<div class = \"ansiout\"><b>dbutils.fs</b> provides utilities for working with FileSystems. Most methods in\nthis package can take either a DBFS path (e.g., \"/foo\"), an S3 URI (\"s3n://bucket/\"), or\nanother Hadoop FileSystem URI.\n\nFor more info about a method, use <b>dbutils.fs.help(\"methodName\")</b>.\n\nIn notebooks, you can also use the %fs shorthand to access DBFS. The %fs shorthand maps\nstraightforwardly onto dbutils calls. For example, \"%fs head --maxBytes=10000 /file/path\"\ntranslates into \"dbutils.fs.head(\"/file/path\", maxBytes = 10000)\".\n    <h3>fsutils</h3><b>cp(from: String, to: String, recurse: boolean = false): boolean</b> -> Copies a file or directory, possibly across FileSystems<br /><b>head(file: String, maxBytes: int = 65536): String</b> -> Returns up to the first 'maxBytes' bytes of the given file as a String encoded in UTF-8<br /><b>ls(dir: String): SchemaSeq</b> -> Lists the contents of a directory<br /><b>mkdirs(dir: String): boolean</b> -> Creates the given directory if it does not exist, also creating any necessary parent directories<br /><b>mv(from: String, to: String, recurse: boolean = false): boolean</b> -> Moves a file or directory, possibly across FileSystems<br /><b>put(file: String, contents: String, overwrite: boolean = false): boolean</b> -> Writes the given String out to a file, encoded in UTF-8<br /><b>rm(dir: String, recurse: boolean = false): boolean</b> -> Removes a file or directory<br /><br /><h3>cache</h3><b>cacheFiles(files: Seq): boolean</b> -> Caches a set of files on the local SSDs of this cluster<br /><b>cacheTable(tableName: String): boolean</b> -> Caches the contents of the given table on the local SSDs of this cluster<br /><b>uncacheFiles(files: Seq): boolean</b> -> Removes the cached version of the files<br /><b>uncacheTable(tableName: String): boolean</b> -> Removes the cached version of the given table from SSDs<br /><br /><h3>mount</h3><b>chmod(path: String, user: String, permission: String): void</b> -> Modifies the permissions of a mount point<br /><b>grants(path: String): SchemaSeq</b> -> Lists the permissions associated with a mount point<br /><b>mount(source: String, mountPoint: String, encryptionType: String = \"\", owner: String = null): boolean</b> -> Mounts the given source directory into DBFS at the given mount point<br /><b>mounts: SchemaSeq</b> -> Displays information about what is mounted within DBFS<br /><b>refreshMounts: boolean</b> -> Forces all machines in this cluster to refresh their mount cache, ensuring they receive the most recent information<br /><b>unmount(mountPoint: String): boolean</b> -> Deletes a DBFS mount point<br /><br /></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469910695026E12,"submitTime":1.469910682493E12,"finishTime":1.46991070022E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1218de94-ef03-4497-b8c5-9406065c5a80"},{"version":"CommandV1","origId":2995900741526340,"guid":"7341c064-df17-4d0b-98e9-baec0671bcdf","subtype":"command","commandType":"auto","position":55.0,"command":"# Just run this code\nimport os.path\nfileName = \"dbfs:/\" + os.path.join('databricks-datasets', 'cs100', 'lab1', 'data-001', 'shakespeare.txt')\n\nshakespeareRDD = sc.textFile(fileName, 8).map(removePunctuation)\nprint '\\n'.join(shakespeareRDD\n                .zipWithIndex()  # to (line, lineNum)\n                .map(lambda (l, num): '{0}: {1}'.format(num, l))  # to 'lineNum: line'\n                .take(15))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">0: 1609\n1: \n2: the sonnets\n3: \n4: by william shakespeare\n5: \n6: \n7: \n8: 1\n9: from fairest creatures we desire increase\n10: that thereby beautys rose might never die\n11: but as the riper should by time decease\n12: his tender heir might bear his memory\n13: but thou contracted to thine own bright eyes\n14: feedst thy lights flame with selfsubstantial fuel\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469910700262E12,"submitTime":1.469910682499E12,"finishTime":1.469910701676E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"24fe49fb-8149-46b6-8256-03df3f460675"},{"version":"CommandV
