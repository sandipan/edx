analysis techniques and perform entity resolution across two datasets of commercial products.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"823a9974-2749-4745-b227-46a40857b2cf"},{"version":"CommandV1","origId":1000820918027277,"guid":"a57a9d4b-1c90-481a-9917-720eb71dec05","subtype":"command","commandType":"auto","position":3.0,"command":"%md\nEntity Resolution, or \"[Record linkage][wiki]\" is the term used by statisticians, epidemiologists, and historians, among others, to describe the process of joining records from one data source with another that describe the same entity. Our terms with the same meaning include, \"entity disambiguation/linking\", \"duplicate detection\", \"deduplication\", \"record matching\", \"(reference) reconciliation\", \"object identification\", \"data/information integration\", and \"conflation\".\n\nEntity Resolution (ER) refers to the task of finding records in a dataset that refer to the same entity across different data sources (e.g., data files, books, websites, databases). ER is necessary when joining datasets based on entities that may or may not share a common identifier (e.g., database key, URI, National identification number), as may be the case due to differences in record shape, storage location, and/or curator style or preference. A dataset that has undergone ER may be referred to as being cross-linked.\n[wiki]: https://en.wikipedia.org/wiki/Record_linkage","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ffd569ea-a14c-41a1-beab-26f46098968d"},{"version":"CommandV1","origId":1000820918027278,"guid":"98d7fc31-eba7-436f-9a77-b57e3d8ded2b","subtype":"command","commandType":"auto","position":4.0,"command":"labVersion = 'cs110.1x-lab3a-1.0.4'","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472620469432E12,"submitTime":1.47262044335E12,"finishTime":1.472620469591E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"bfe2bb14-2764-4fca-8aa7-a4917a765f0d"},{"version":"CommandV1","origId":1000820918027279,"guid":"8fe52b20-c850-429d-b2af-28a1e19e3eb8","subtype":"command","commandType":"auto","position":5.0,"command":"%md\n## Code\n\nThis assignment can be completed using basic Python, PySpark transformations and actions, and the plotting library matplotlib. Other libraries are not allowed.\n\n### Files\n[Data files](https://github.com/spark-mooc/mooc-setup/tree/master/metric-learning/data/3-amazon-googleproducts) for this assignment are from the [metric-learning](https://github.com/spark-mooc/mooc-setup/tree/master/metric-learning) project and can be found at:\n`dbfs/databricks-datasets/cs100/lab3/data-001`\n\nThe directory contains the following files:\n* **Google.csv**, the Google Products dataset, named as targets.csv in the repository\n* **Amazon.csv**, the Amazon dataset, named as sources.csv in the repository\n* **Google_small.csv**, 200 records sampled from the Google data, subset of targets.csv\n* **Amazon_small.csv**, 200 records sampled from the Amazon data, subset of sources.csv\n* **Amazon_Google_perfectMapping.csv**, the \"gold standard\" mapping, named as mapping.csv in the repository\n* **stopwords.txt**, a list of common English words\n\nBesides the complete data files, there are \"sample\" data files for each dataset - we will use these for **Part 1**. In addition, there is a \"gold standard\" file that contains all of the true mappings between entities in the two datasets. Every row in the gold standard file has a pair of record IDs (one Google, one Amazon) that belong to two records that describe the same thing in the real world. We will use the gold standard to evaluate our algorithms.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c4595e1a-c65d-4f6f-a50b-2de2b96fd015"},{"version":"CommandV1","origId":1000820918027280,"guid":"446e04b0-b29f-45cc-940b-dcbd1aae3630","subtype":"command","commandType":"auto","position":6.0,"command":"%md\n## Part 0: Preliminaries\nWe read in each of the files and create an RDD consisting of lines.\nFor each of the data files (\"Google.csv\", \"Amazon.csv\", and the samples), we want to parse the IDs out of each record. The IDs are the first column of the file (they are URLs for Google, and alphanumeric strings for Amazon). Omitting the headers, we load these data files into pair RDDs where the *mapping ID* is the key, and the value is a string consisting of the name/title, description, and manufacturer from the record.\n\nThe file format of an Amazon line is:\n\n```\n\"id\",\"title\",\"description\",\"manufacturer\",\"price\"\n```\n\nThe file format of a Google line is:\n\n```\n\"id\",\"name\",\"description\",\"manufacturer\",\"price\"\n```","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"cd8d454e-b517-447f-af64-c23ce1440562"},{"version":"CommandV1","origId":1000820918027281,"guid":"9d61c5b7-8cb0-4ba1-a824-64c4e10a5b0b","subtype":"command","commandType":"auto","position":7.0,"command":"import re\nDATAFILE_PATTERN = '^(.+),\"(.+)\",(.*),(.*),(.*)'\n\ndef removeQuotes(s):\n    \"\"\" Remove quotation marks from an input string\n    Args:\n        s (str): input string that might have the quote \"\" characters\n    Returns:\n        str: a string without the quote characters\n    \"\"\"\n    return ''.join(i for i in s if i!='\"')\n\n\ndef parseDatafileLine(datafileLine):\n    \"\"\" Parse a line of the data file using the specified regular expression pattern\n    Args:\n        datafileLine (str): input string that is a line from the data file\n    Returns:\n        str: a string parsed using the given regular expression and without the quote characters\n    \"\"\"\n    match = re.search(DATAFILE_PATTERN, datafileLine)\n    if match is None:\n        print 'Invalid datafile line: %s' % datafileLine\n        return (datafileLine, -1)\n    elif match.group(1) == '\"id\"':\n        print 'Header datafile line: %s' % datafileLine\n        return (datafileLine, 0)\n    else:\n        product = '%s %s %s' % (match.group(2), match.group(3), match.group(4))\n        return ((removeQuotes(match.group(1)), product), 1)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472620474267E12,"submitTime":1.472620474862E12,"finishTime":1.472620474347E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"acafba52-d58e-42b9-9fcc-3e3f23a13225"},{"version":"CommandV1","origId":1000820918027282,"guid":"3e483190-32ff-4667-bbe1-2e1120e7fc0e","subtype":"command","commandType":"auto","position":8.0,"command":"display(dbutils.fs.ls('/databricks-datasets/cs100/lab3/data-001'))","commandVersion":0,"state":"finished","results":{"type":"table","data":[["dbfs:/databricks-datasets/cs100/lab3/data-001/Amazo orkflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"008862e8-3ad1-464a-95ce-1fc2b9dc842a"},{"version":"CommandV1","origId":1000820918027286,"guid":"9c813491-6a43-472a-8e1f-f703387f31ca","subtype":"command","commandType":"auto","position":12.0,"command":"for line in googleSmall.take(3):\n    print 'google: %s: %s\\n' % (line[0], line[1])\n\nfor line in amazonSmall.take(3):\n    print 'amazon: %s: %s\\n' % (line[0], line[1])","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">google: http://www.google.com/base/feeds/snippets/11448761432933644608: spanish vocabulary builder &quot;expand your vocabulary! contains fun lessons that both teach and entertain you&apos;ll quickly find yourself mastering new terms. includes games and more!&quot; \n\ngoogle: http://www.google.com/base/feeds/snippets/8175198959985911471: topics presents: museums of world &quot;5 cd-rom set. step behind the velvet rope to examine some of the most treasured collections of antiquities art and inventions. includes the following the louvre - virtual visit 25 rooms in full screen interactive video detailed map of the louvre ...&quot; \n\ngoogle: http://www.google.com/base/feeds/snippets/18445827127704822533: sierrahome hse hallmark card studio special edition win 98 me 2000 xp &quot;hallmark card studio special edition (win 98 me 2000 xp)&quot; &quot;sierrahome&quot;\n\namazon: b000jz4hqo: clickart 950 000 - premier image pack (dvd-rom)  &quot;broderbund&quot;\n\namazon: b0006zf55o: ca international - arcserve lap/desktop oem 30pk &quot;oem arcserve backup v11.1 win 30u for laptops and desktops&quot; &quot;computer associates&quot;\n\namazon: b00004tkvy: noah&apos;s ark activity center (jewel case ages 3-8)  &quot;victory multimedia&quot;\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472620487037E12,"submitTime":1.472620487636E12,"finishTime":1.47262048721E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"7a539c4f-9c7e-4093-9aed-31249b674f1e"},{"version":"CommandV1","origId":1000820918027287,"guid":"7cb80e6f-b584-4c37-8995-7451419165b4","subtype":"command","commandType":"auto","position":13.0,"command":"%md\n## Part 1: ER as Text Similarity - Bags of Words\n\nA simple approach to entity resolution is to treat all records as strings and compute their similarity with a string distance function. In this part, we will build some components for performing bag-of-words text-analysis, and then use them to compute record similarity.\n[Bag-of-words][bag-of-words] is a conceptually simple yet powerful approach to text analysis.\n\nThe idea is to treat strings, a.k.a. **documents**, as *unordered collections* of words, or **tokens**, i.e., as bags of words.\n> **Note on terminology**: a \"token\" is the result of parsing the document down to the elements we consider \"atomic\" for the task at hand.  Tokens can be things like words, numbers, acronyms, or other exotica like word-roots or fixed-length character strings.\n> Bag of words techniques all apply to any sort of token, so when we say \"bag-of-words\" we really mean \"bag-of-tokens,\" strictly speaking.\nTokens become the atomic unit of text comparison. If we want to compare two documents, we count how many tokens they share in common. If we want to search for documents with keyword queries (this is what Google does), then we turn the keywords into tokens and find documents that contain them. The power of this approach is that it makes string comparisons insensitive to small differences that probably do not affect meaning much, for example, punctuation and word order.\n[bag-of-words]: https://en.wikipedia.org/wiki/Bag-of-words_model","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"52ef8369-ba47-4af4-8082-492b506301c2"},{"version":"CommandV1","origId":1000820918027288,"guid":"f89ba6af-e29a-4049-ab83-4c04019cdd5f","subtype":"command","commandType":"auto","position":14.0,"command":"%md\n### (1a) Tokenize a String\nImplement the function `simpleTokenize(string)` that takes a string and returns a list of non-empty tokens in the string. `simpleTokenize` should split strings using the provided regular expression. Since we want to make token-matching case insensitive, make sure all tokens are turned lower-case. Give an interpretation, in natural language, of what the regular expression, `split_regex`, matches.\nIf you need help with Regular Expressions, try the site [regex101](https://regex101.com/) where you can interactively explore the results of applying different regular expressions to strings.\n\n*Note that `\\W` includes the \"_\" character*.\n\nYou should use [re.split()](https://docs.python.org/2/library/re.html#re.split) to perform the string split. Also:\n\n* make sure you remove any empty tokens\n* make sure you convert the string to lower case.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"398c58e0-d572-4086-9ad4-705672f709a8"},{"version":"CommandV1","origId":1000820918027289,"guid":"e3678224-ff81-4bd7-b406-2b7016e04448","subtype":"command","commandType":"auto","position":15.0,"command":"# TODO: Replace <FILL IN> with appropriate code\nquickbrownfox = 'A quick brown fox jumps over the lazy dog.'\nsplit_regex = r'\\W+'\n\ndef simpleTokenize(string):\n    \"\"\" A simple implementation of input string tokenization\n    Args:\n        string (str): input string\n    Returns:\n        list: a list of tokens\n    \"\"\"\n    return [x for x in re.split(split_regex, string.lower()) if x != '']\n\nprint simpleTokenize(quickbrownfox) # Should give ['a', 'quick', 'brown', ... ]","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[&apos;a&apos;, &apos;quick&apos;, &apos;brown&apos;, &apos;fox&apos;, &apos;jumps&apos;, &apos;over&apos;, &apos;the&apos;, &apos;lazy&apos;, &apos;dog&apos;]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</ d":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2afa0268-5525-485b-a96f-f89b8b1f11a4"},{"version":"CommandV1","origId":1000820918027300,"guid":"938e3e86-305f-4b0a-9827-89e6887f337f","subtype":"command","commandType":"auto","position":26.0,"command":"# TEST Amazon record with the most tokens (1d)\nTest.assertEqualsHashed(biggestRecordAmazon[0][0], '2336aec29f04e72c0862d413ed8d24604e5efd2a', 'incorrect biggestRecordAmazon')\nTest.assertEquals(len(biggestRecordAmazon[0][1]), 1547, 'incorrect len for biggestRecordAmazon')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472620510446E12,"submitTime":1.472620511048E12,"finishTime":1.472620510519E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"046ed496-46bf-4d3e-8f25-41581cd3d185"},{"version":"CommandV1","origId":1000820918027301,"guid":"bd452874-b7bf-47f6-a1a2-fa3a1d9d5082","subtype":"command","commandType":"auto","position":27.0,"command":"%md\n## Part 2: ER as Text Similarity - Weighted Bag-of-Words using TF-IDF\nBag-of-words comparisons are not very good when all tokens are treated the same: some tokens are more important than others. Weights give us a way to specify which tokens to favor. With weights, when we compare documents, instead of counting common tokens, we sum up the weights of common tokens. A good heuristic for assigning weights is called \"Term-Frequency/Inverse-Document-Frequency,\" or [TF-IDF][tfidf] for short.\n\n### TF\n\nTF rewards tokens that appear many times in the same document. It is computed as the frequency of a token in a document, that is, if document *d* contains 100 tokens and token *t* appears in *d* 5 times, then the TF weight of *t* in *d* is *5/100 = 1/20*. The intuition for TF is that if a word occurs often in a document, then it is more important to the meaning of the document.\n\n### IDF\n\nIDF rewards tokens that are rare overall in a dataset. The intuition is that it is more significant if two documents share a rare word than a common one. IDF weight for a token, *t*, in a set of documents, *U*, is computed as follows:\n* Let *N* be the total number of documents in *U*\n* Find *n(t)*, the number of documents in *U* that contain *t*\n* Then *IDF(t) = N/n(t)*.\n\nNote that *n(t)/N* is the frequency of *t* in *U*, and *N/n(t)* is the inverse frequency.\n\n> **Note on terminology**: Sometimes token weights depend on the document the token belongs to, that is, the same token may have a different weight when it's found in different documents.  We call these weights *local* weights.  TF is an example of a local weight, because it depends on the length of the source.  On the other hand, some token weights only depend on the token, and are the same everywhere that token is found.  We call these weights *global*, and IDF is one such weight.\n\n### TF-IDF\n\nFinally, to bring it all together, the total TF-IDF weight for a token in a document is the product of its TF and IDF weights.\n[tfidf]: https://en.wikipedia.org/wiki/Tf%E2%80%93idf","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":" "showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ae695b79-b2a5-4118-8ab6-936937add8f6"},{"version":"CommandV1","origId":1000820918027309,"guid":"2ed8b44c-7111-44cc-bd54-3d008b783e36","subtype":"command","commandType":"auto","position":35.0,"command":"%md\n### (2c) Implement an IDFs function\nImplement `idfs` that assigns an IDF weight to every unique token in an RDD called `corpus`. The function should return an pair RDD where the `key` is the unique token and value is the IDF weight for the token.\n\nRecall that the IDF weight for a token, *t*, in a set of documents, *U*, is computed as follows:\n* Let *N* be the total number of documents in *U*.\n* Find *n(t)*, the number of documents in *U* that contain *t*.\n* Then *IDF(t) = N/n(t)*.\n\nThe steps your function should perform are:\n* Calculate *N*. Think about how you can calculate *N* from the input RDD.\n* Create an RDD (*not a pair RDD*) containing the unique tokens from each document in the input `corpus`. For each document, you should only include a token once, *even if it appears multiple times in that document.*\n* For each of the unique tokens, count how many times it appears in the document and then compute the IDF for that token: *N/n(t)*\n\nUse your `idfs` to compute the IDF weights for all tokens in `corpusRDD` (the combined small datasets).\nHow many unique tokens are there?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":fal ed small Amazon dataset and we need to convert the IDFs for the small dataset into a Python dictionary. We can do the first part, by using a `filter()` transformation to extract the matching record and a `collect()` action to return the value to the driver.\n\nFor the second part, we use the [`collectAsMap()` action](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.RDD.collectAsMap) to return the IDFs to the driver as a Python dictionary.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c3404d1d-4342-454f-a15a-88eff23f789e"},{"version":"CommandV1","origId":1000820918027320,"guid":"24224e0f-ee32-4ac3-881a-756f12557c49","subtype":"command","commandType":"auto","position":46.0,"command":"# TODO: Replace <FILL IN> with appropriate code\ndef tfidf(tokens, idfs):\n    \"\"\" Compute TF-IDF\n    Args:\n        tokens (list of str): input list of tokens from tokenize\n        idfs (dictionary): record to IDF value\n    Returns:\n        dictionary: a dictionary of records to TF-IDF values\n    \"\"\"\n    tfs = tf(tokens)\n    tfIdfDict = {token: tfs[token] * idfs[token] for token in tokens}\n    return tfIdfDict\n\nrecb000hkgj8k = amazonRecToToken.filter(lambda x: x[0] == 'b000hkgj8k').collect()[0][1]\nidfsSmallWeights = idfsSmall.collectAsMap()\nrec_b000hkgj8k_weights = tfidf(recb000hkgj8k, idfsSmallWeights)\n\nrecb000jz4hqo = amazonRecToToken.filter(lambda x: x[0] == 'b000jz4hqo').collect()[0][1]\nrec_b000jz4hqo_weights = tfidf(recb000jz4hqo, idfsSmallWeights)\n\nprint 'Amazon record \"b000hkgj8k\" has tokens and weights:\\n%s' % rec_b000hkgj8k_weights\nprint 'Amazon record \"b000jz4hqo\" has tokens and weights: \\n%s' % rec_b000jz4hqo_weights","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Amazon record &quot;b000hkgj8k&quot; has tokens and weights:\n{&apos;autocad&apos;: 33.33333333333333, &apos;autodesk&apos;: 8.333333333333332, &apos;courseware&apos;: 66.66666666666666, &apos;psg&apos;: 33.33333333333333, &apos;2007&apos;: 3.5087719298245617, &apos;customizing&apos;: 16.666666666666664, &apos;interface&apos;: 3.0303030303030303}\nAmazon record &quot;b000jz4hqo&quot; has tokens and weights: \n{&apos;rom&apos;: 1.8518518518518519, &apos;clickart&apos;: 22.22222222222222, &apos;950&apos;: 44.44444444444444, &apos;image&apos;: 4.040404040404041, &apos;premier&apos;: 11.11111111111111, &apos;000&apos;: 4.444444444444445, &apos;dvd&apos;: 1.7777777777777777, &apos;broderbund&apos;: 22.22222222222222, &apos;pack&apos;: 3.4188034188034186}\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472622081238E12,"submitTime":1.472622081889E12,"finishTime":1.472622081736E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d26a0a04-e973-462e-bb95-a4767cb6f4b4"},{"version":"CommandV1","origId":1000820918027321,"guid":"f2b2f03a-9685-41ce-b44b-0a9533161c64","subtype":"command","commandType":"auto","position":47.0,"command":"# TEST Implement a TF-IDF function (2f)\nTest.assertEquals(rec_b000hkgj8k_weights,\n                   {'autocad': 33.33333333333333, 'autodesk': 8.333333333333332,\n                    'courseware': 66.66666666666666, 'psg': 33.33333333333333,\n                    '2007': 3.5087719298245617, 'customizing': 16.666666666666664,\n                    'interface': 3.0303030303030303}, 'incorrect rec_b000hkgj8k_weights')\nTest.assertEquals(rec_b000jz4hqo_weights,\n                  {'rom': 1.8518518518518519, 'clickart': 22.22222222222222,\n                   '950': 44.44444444444444, 'image': 4.040404040404041,\n                   'premier': 11.11111111111111, '000': 4.444444444444445,\n                   'dvd': 1.7777777777777777, 'broderbund': 22.22222222222222,\n                   'pack': 3.4188034188034186},\n                  'incorrect rec_b000jz4hqo_weights')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472622083457E12,"submitTime":1.472622084109E12,"finishTime":1.47262208353E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"f625b29f-1c61-441e-a457-31cbebd35e7f"},{"version":"CommandV1","origId":1000820918027322,"guid":"8ce85f89-5a20-4976-9298-1a1e7816cd62","subtype":"command","commandType":"auto","position":48.0,"command":"%md\n## Part 3: ER as Text Similarity - Cosine Similarity\nNow we are ready to do text comparisons in a formal way. The metric of string distance we will use is called **[cosine similarity][cosine]**. We will treat each document as a vector in some high dimensional space. Then, to compare two documents we compute the cosine of the angle between their two document vectors. This is *much* easier than it sounds.\n\nThe first question to answer is how do we represent documents as vectors? The answer is familiar: bag-of-words! We treat each unique token as a dimension, and treat token weights as magnitudes in their respective token dimensions. For example, suppose we use simple counts as weights, and we want to interpret the string \"Hello, world!  Goodbye, world!\" as a vector. Then in the \"hello\" and \"goodbye\" dimensions the vector has value 1, in the \"world\" dimension it has value 2, and it is zero in all other dimensions.\n\nThe next question is: given two vectors how do we find the cosine of the angle between them? Recall the formula for the dot product of two vectors:\n\\\\[ a \\cdot b = \\| a \\| \\| b \\| \\cos \\theta \\\\]\nHere \\\\( a \\cdot b = \\sum a_i b_i \\\\) is the ordinary dot product of two vectors, and \\\\( \\|a\\| = \\sqrt{ \\sum a_i^2 } \\\\) is the norm of \\\\( a \\\\).\n\nWe can rearrange terms and solve for the cosine to find it is simply the normalized dot product of the vectors. With our vector model, the dot product and norm computations are simple functions of the bag-of-words document representations, so we now have a formal way to compute similarity:\n\\\\[ similarity = \\cos \\theta = \\frac{a \\cdot b}{\\|a\\| \\|b\\|} = \\frac{\\sum a_i b_i}{\\sqrt{\\sum a_i^2} \\sqrt{\\sum b_i^2}} \\\\]\n\nSetting aside the algebra, the geometric interpretation is more intuitive. The angle between two document vectors is small if they share many tokens in common, because they are pointing in roughly the same direction. For that case, the cosine of the angle will be large. Otherwise, if the angle is large (and they have few words in common), the cosine is small. Therefore, cosine similarity scales proportionally with our intuitive sense of similarity.\n[cosine]: https://en.wikipedia.org/wiki/Cosine_similarity","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"f717004e-f9a4-4001-b7a4-de24a8e2e0cc"},{"version":"CommandV1","origId":1000820918027323,"guid":"263f1f0c-3648-4154-b174-e2aafe0f222b","subtype":"command","commandType":"auto","position":49.0,"command":"%md\n### (3a) Implement the components of a `cosineSimilarity` function\nImplement the components of a `cosineSimilarity` function.\nUse the `tokenize` and `tfidf` functions, and the IDF weights from Part 2 for extracting tokens and assigning them weights.\nThe steps you should perform are:\n* Define a function `dotprod` that takes two Python dictionaries and produces the dot product of them, where the dot product is defined as the sum of the product of values for tokens that appear in *both* dictionaries\n* Define a function `norm` that returns the square root of the dot product of a dictionary and itself\n* Define a function `cossim` that returns the dot product of two dictionaries divided by the norm of the first dictionary and then by the norm of the second dictionary","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"b2ad5a2e-b1a1-42fc-800f-4b567d38da43"},{"version":"CommandV1","origId":1000820918027324,"guid":"70a748de-d907-41e8-b9f4-86e535379762","subtype":"command","commandType":"auto","position":50.0,"command":"# TODO: Replace <FILL IN> with appropriate code\nimport math\n\ndef dotprod(a, b):\n    \"\"\" Compute dot product\n    Args:\n        a (dictionary): first dictionary of record to value\n        b (dictionary): second dictionary of record to value\n    Returns:\n        dotProd: result of the dot product with the two input dictionaries\n    \"\"\"\n    return sum([a[token] * b[token] for token in a if token in b])\n\ndef norm(a):\n    \"\"\" Compute square root of the dot product\n    Args:\n        a (dictionary): a dictionary of record to value\n    Returns:\n        norm (float): the square root of the dot product value\n    \"\"\"\n    return math.sqrt(dotprod(a, a))\n\ndef cossim(a, b):\n    \"\"\" Compute cosine similarity\n    Args:\n        a (dictionary): first dictionary of record to value\n        b (dictionary): second dictionary of record to value\n    Returns:\n        cossim: dot product of two dictionaries divided by the norm of the first dictionary and\n                then by the norm of the second dictionary\n    \"\"\"\n    return dotprod(a, b) / (norm(a) * norm(b))\n\ntestVec1 = {'foo': 2, 'bar': 3, 'baz': 5 }\ntestVec2 = {'foo': 1, 'bar': 0, 'baz': 20 }\ndp = dotprod(testVec1, testVec2)\nnm = norm(testVec1)\ncs = cossim(testVec1, testVec2)\nprint dp, nm, cs","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">102 6.16441400297 0.826297021229\n</div>","arguments":{},"addedWidgets":{},"re -4312-a7a4-7b0d844be80f"},{"version":"CommandV1","origId":1000820918027329,"guid":"fccab258-9687-40a3-99fd-97a92463e4f4","subtype":"command","commandType":"auto","position":55.0,"command":"%md\n### (3c) Perform Entity Resolution\nNow we can finally do some entity resolution!\nFor *every* product record in the small Google dataset, use your `cosineSimilarity` function to compute its similarity to every record in the small Amazon dataset.  Then, build a dictionary mapping `(Google URL, Amazon ID)` tuples to similarity scores between 0 and 1.\nWe'll do this computation two different ways, first we'll do it without a broadcast variable, and then we'll use a broadcast variable\n\nThe steps you should perform are:\n* Create an RDD that is a combination of the small Google and small Amazon datasets that has as elements all pairs of elements (a, b) where a is in self and b is in other. The result will be an RDD of the form: `[ ((Google URL1, Google String1), (Amazon ID1, Amazon String1)), ((Google URL1, Google String1), (Amazon ID2, Amazon String2)), ((Google URL2, Google String2), (Amazon ID1, Amazon String1)), ... ]`\n* Define a worker function that given an element from the combination RDD computes the cosineSimlarity for the two records in the element\n* Apply the worker function to every element in the RDD\n\nNow, compute the similarity between Amazon record `b000o24l3q` and Google record `http://www.google.com/base/feeds/snippets/17242822440574356561`.\n\n**Hint**: Use Spark's [cartesian](https://spark.apache.org/docs/1.6.2/api/python/pyspark.html#pyspark.RDD.cartesian) method.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a70795ae-c5fc-4375-a8fe-225109cd82af"},{"version":"CommandV1","origId":1000820918027330,"guid":"8fbf3fe3-8759-4358-ba27-50b71d3994ce","subtype":"command","commandType":"auto","position":56.0,"command":"# TODO: Replace <FILL IN> with appropriate code\ncrossSmall = (googleSmall\n              .cartesian(amazonSmall)\n              .cache())\n\ndef computeSimilarity(record):\n    \"\"\" Compute similarity on a combination record\n    Args:\n        record: a pair, (google record, amazon record)\n    Returns:\n        pair: a pair, (google URL, amazon ID, cosine similarity value)\n    \"\"\"\n    googleRec = record[0]\n    amazonRec = record[1]\n    googleURL = googleRec[0]\n    amazonID = amazonRec[0]\n    googleValue = googleRec[1]\n    amazonValue = amazonRec[1]\n    cs = cosineSimilarity(googleValue, amazonValue, idfsSmallWeights)\n    return (googleURL, amazonID, cs)\n\nsimilarities = (crossSmall\n                .map(lambda x: computeSimilarity(x))\n                .cache())\n\ndef similar(amazonID, googleURL):\n    \"\"\" Return similarity value\n    Args:\n        amazonID: amazon ID\n        googleURL: google URL\n    Returns:\n        similar: cosine similarity value\n    \"\"\"\n    return (similarities\n            .filter(lambda record: (record[0] == googleURL and record[1] == amazonID))\n            .collect()[0][2])\n\nsimilarityAmazonGoogle = similar('b000o24l3q', 'http://www.google.com/base/feeds/snippets/17242822440574356561')\nprint 'Requested similarity is %s.' % similarityAmazonGoogle","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Requested similarity is 0.000303171940451.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">SyntaxError</span><span class=\"ansired\">:</span> invalid syntax","error":"<div class=\"ansiout\"><span class=\"ansicyan\">  File </span><span class=\"ansigreen\">&quot;&lt;ipython-input-71-089a8aa70f8e&gt;&quot;</span><span class=\"ansicyan\">, line </span><span class=\"ansigreen\">15</span>\n<span class=\"ansiyellow\">    googleURL = &lt;FILL IN&gt;</span>\n<span class=\"ansigrey\">                ^</span>\n<span class=\"ansired\">SyntaxError</span><span class=\"ansired\">:</span> invalid syntax\n\n</div>","workflows":[],"startTime":1.472622098116E12,"submitTime":1.472622098768E12,"finishTime":1.472622100454E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"f8e98f84-39d7-4f5c-837f-53fdf8bc5351"},{"version":"CommandV1","origId":1000820918027331,"guid":"fae7c89a-91b3-40db-851d-ff380d898f4b","subtype":"command","commandType":"auto","position":57.0,"command":"# TEST Perform Entity Resolution (3c)\nTest.assertTrue(abs(similarityAmazonGoogle - 0.000303171940451) < 0.0000001,\n                'incorrect similarityAmazonGoogle')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472584057514E12,"submitTime":1.472584057349E12,"finishTime":1.472584057554E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c4e275f3-fcff-4bb8-b3e8-abb9aeec0eea"},{"version":"CommandV1","origId":1000820918027332,"guid":"6f9b0f85-83f0-4443-b076-ebba0ab86b2b","subtype":"command","commandType":"auto","position":58.0,"command":"%md\n### (3d) Perform Entity Resolution with Broadcast Variables\nThe solution in (3c) works well for small datasets, but it requires Spark to (automatically) send the `idfsSmallWeights` variable to all the workers _for each record_. For example, if we only have one worker, and we have 1,000 records, we would be sending `idfSmallWeights` to the same worker 1,000 times. Further, if we didn't `cache()` similarities, then it might have to be recreated if we run `similar()` multiple times. While this approach works fine for small datasets, it becomes a bottleneck for larger datasets.\n\nInstead, we can use a broadcast variable - we define the broadcast variable in the driver and then we can refer to it in each worker. Spark saves the broadcast variable at each worker, so it is only sent once.\n\nThe steps you should perform are:\n* Define a `computeSimilarityBroadcast` function that given an element from the combination RDD computes the cosine simlarity for the two records in the element. This will be the same as the worker function `computeSimilarity` in (3c) except that it uses a broadcast variable.\n* Apply the worker function to every element in the RDD\n\nAgain, compute the similarity between Amazon record `b000o24l3q` and Google record `http://www.google.com/base/feeds/snippets/17242822440574356561`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"142be717-fc1d-4df5-9d95-7c9bebd9cabb"},{"version":"CommandV1","origId":1000820918027333,"guid":"7f7403c1-7093-47ef-82dd-ec52fea6d2c6","subtype":"command","commandType":"auto","position":59.0,"command":"# TODO: Replace <FILL IN> with appropriate code\ndef computeSimilarityBroadcast(record):\n    \"\"\" Compute similarity on a combination record, using Broadcast variable\n    Args:\n        record: a pair, (google record, amazon record)\n    Returns:\n        pair: a pair, (google URL, amazon ID, cosine similarity value)\n    \"\"\"\n    googleRec = record[0]\n    amazonRec = record[1]\n    googleURL = googleRec[0]\n    amazonID = amazonRec[0]\n    googleValue = googleRec[1]\n    amazonValue = amazonRec[1]\n    cs = cosineSimilarity(googleValue, amazonValue, idfsSmallBroadcast.value)\n    return (googleURL, amazonID, cs)\n\nidfsSmallBroadcast = sc.broadcast(idfsSmallWeights)\nsimilaritiesBroadcast = (crossSmall\n                        .map(lambda x: computeSimilarityBroadcast(x))\n                        .cache())\n\ndef similarBroadcast(amazonID, googleURL):\n    \"\"\" Return similarity value, computed using Broadcast variable\n    Args:\n        amazonID: amazon ID\n        googleURL: google URL\n    Returns:\n        similar: cosine similarity value\n    \"\"\"\n    return (similaritiesBroadcast\n            .filter(lambda record: (record[0] == googleURL and record[1] == amazonID))\n            .collect()[0][2])\n\nsimilarityAmazonGoogleBroadcast = similarBroadcast('b000o24l3q', 'http://www.google.com/base/feeds/snippets/17242822440574356561')\nprint 'Requested similarity is %s.' % similarityAmazonGoogleBroadcast","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Requested similarity is 0.000303171940451.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472622100862E12,"submitTime":1.472622101512E12,"finishTime":1.472622103391E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1164303b-18c9-4db1-a9d1-75267dd0b99b"},{"version":"CommandV1","origId":1000820918027334,"guid":"a93a90e4-d072-48f3-bde2-30fcccff4ef9","subtype":"command","commandType":"auto","position":60.0,"command":"# TEST Perform Entity Resolution with Broadcast Variables (3d)\nfrom pyspark import Broadcast\nTest.assertTrue(isinstance(idfsSmallBroadcast, Broadcast), 'incorrect idfsSmallBroadcast')\nTest.assertEquals(len(idfsSmallBroadcast.value), 4772, 'incorrect idfsSmallBroadcast value')\nTest.assertTrue(abs(similarityAmazonGoogleBroadcast - 0.000303171940451) < 0.0000001,\n                'incorrect similarityAmazonGoogle')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472622103397E12,"submitTime":1.472622103912E12,"finishTime":1.472622103436E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"30632bce-1c31-4be8-992c-14d83655e99d"},{"version":"CommandV1","origId":1000820918027335,"guid":"1e83414b-882c-4208-bebf-647928349d6f","subtype":"command","commandType":"auto","position":61.0,"command":"%md\n### (3e) Perform a Gold Standard evaluation\n\nFirst, we'll load the \"gold standard\" data and use it to answer several questions. We read and parse the Gold Standard data, where the format of each line is \"Amazon Product ID\",\"Google URL\". The resulting RDD has elements of the form:\n\n```\n(\"AmazonID GoogleURL\", 'gold')\n```\n\nRun the following cell to create the `parse_goldfile_line()` function that we'll use to parse the data.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"60418ac5-c3aa-40b0-a992-575da4dd908f"},{"version":"CommandV1","origId":1000820918027336,"guid":"4b185ab8-0c23-49a1-9052-0016c57ed68e","subtype":"command","commandType":"auto","position":62.0,"command":"GOLDFILE_PATTERN = '^(.+),(.+)'\n\n# Parse each line of a data file useing the specified regular expression pattern\ndef parse_goldfile_line(goldfile_line):\n    \"\"\" Parse a line from the 'golden standard' data file\n    Args:\n        goldfile_line: a line of data\n    Returns:\n        pair: ((key, 'gold', 1 if successful or else 0))\n    \"\"\"\n    match = re.search(GOLDFILE_PATTERN, goldfile_line)\n    if match is None:\n        print 'Invalid goldfile line: %s' % goldfile_line\n        return (goldfile_line, -1)\n    elif match.group(1) == '\"idAmazon\"':\n        print 'Header datafile line: %s' % goldfile_line\n        return (goldfile_line, 0)\n    else:\n        key = '%s %s' % (removeQuotes(match.group(1)), removeQuotes(match.group(2)))\n        return ((key, 'gold'), 1)\n\ngoldfile = os.path.join(data_dir, GOLD_STANDARD_PATH)\ngsRaw = (sc\n         .textFile(goldfile)\n         .map(parse_goldfile_line)\n         .cache())\n\ngsFailed = (gsRaw\n            .filter(lambda s: s[1] == -1)\n            .map(lambda s: s[0]))\nfor line in gsFailed.take(10):\n    print 'Invalid goldfile line: %s' % line\n\ngoldStandard = (gsRaw\n                .filter(lambda s: s[1] == 1)\n                .map(lambda s: s[0])\n                .cache())\n\nprint 'Read %d lines, successfully parsed %d lines, failed to parse %d lines' % (gsRaw.count(),\n                                                                                 goldStandard.count(),\n                                                                                 gsFailed.count())\nassert (gsFailed.count() == 0)\nassert (gsRaw.count() == (goldStandard.count() + 1))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Read 1301 lines, successfully parsed 1300 lines, failed to parse 0 lines\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472622107035E12,"submitTime":1.472622107686E12,"finishTime":1.472622108145E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"9e8692d7-d294-4ebb-b9ea-ebe86caca3fe"},{"version":"CommandV1","origId":1000820918027337,"guid":"53ae4322-6c1b-4c6f-a64b-ef9b91ca0aa3","subtype":"command","commandType":"auto","position":63.0,"command":"%md\n### Using the \"gold standard\" data we can answer the following questions:\n\n* How many true duplicate pairs are there in the small datasets?\n* What is the average similarity score for true duplicates?\n* What about for non-duplicates?\nThe steps you should perform are:\n* Create a new `sims` RDD from the `similaritiesBroadcast` RDD, where each element consists of a pair of the form (\"AmazonID GoogleURL\", cosineSimilarityScore). An example entry from `sims` is: `('b000bi7uqs http://www.google.com/base/feeds/snippets/18403148885652932189', 0.40202896125621296)`\n* Combine the `sims` RDD with the `goldStandard` RDD by creating a new `trueDupsRDD` RDD that has just the cosine similarity scores for those \"AmazonID GoogleURL\" pairs that appear in both the `sims` RDD and `goldStandard` RDD. Hint: you can do this using the [join()](http://spark.apache.org/docs/1.6.2/api/python/pyspark.html#pyspark.RDD.join) transformation.\n* Count the number of true duplicate pairs in the `trueDupsRDD` dataset\n* Compute the average similarity score for true duplicates in the `trueDupsRDD` datasets. Remember to use `float` for calculation\n* Create a new `nonDupsRDD` RDD that has just the cosine similarity scores for those \"AmazonID GoogleURL\" pairs from the `similaritiesBroadcast` RDD that **do not** appear in both the *sims* RDD and gold standard RDD.\n* Compute the average similarity score for non-duplicates in the last datasets. Remember to use `float` for calculation","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTi mmandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"028813de-2f02-45a9-9642-95ceda4b24b4"},{"version":"CommandV1","origId":1000820918027340,"guid":"11125ead-bef3-41bf-8233-2310ab4d6ce2","subtype":"command","commandType":"auto","position":66.0,"command":"%md\n## Part 4: Scalable ER\nIn the previous parts, we built a text similarity function and used it for small scale entity resolution.  Our implementation is limited by its quadratic run time complexity, and is not practical for even modestly sized datasets.  In this part, we will implement a more scalable algorithm and use it to do entity resolution on the full dataset.\n\n### Inverted Indices\nTo improve our ER algorithm from the earlier parts, we should begin by analyzing its running time. In particular, the algorithm above is quadratic in two ways. First, we did a lot of redundant computation of tokens and weights, since each record was reprocessed every time it was compared. Second, we made quadratically many token comparisons between records.\n\nThe first source of quadratic overhead can be eliminated with precomputation and look-up tables, but the second source is a little more tricky. In the worst case, every token in every record in one dataset exists in every record in the other dataset, and therefore every token makes a non-zero contribution to the cosine similarity. In this case, token comparison is unavoidably quadratic.\n\nBut in reality most records have nothing (or very little) in common. Moreover, it is typical for a record in one dataset to have at most one duplicate record in the other dataset (this is the case assuming each dataset has been de-duplicated against itself). In this case, the output is linear in the size of the input and we can hope to achieve linear running time.\n\nAn [**inverted index**](https://en.wikipedia.org/wiki/Inverted_index) is a data structure that will allow us to avoid making quadratically many token comparisons.  It maps each token in the dataset to the list of documents that contain the token.  So, instead of comparing, record by record, each token to every other token to see if they match, we will use inverted indices to *look up* records that match on a particular token.\n\n> **Note on terminology**: In text search, a *forward* index maps documents in a dataset to the tokens they contain.  An *inverted* index supports the inverse mapping.\n\n> **Note**: For this section, use the complete Google and Amazon datasets, not the samples","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"cab857c7-5802-4605-ba34-ee9f9f416498"},{"version":"CommandV1","origId":1000820918027341,"guid":"adc9bbb5-28c2-42db-a981-d950fcb564b7","subtype":"command","commandType":"auto","position":67.0,"command":"%md\n### (4a) Tokenize the full dataset\nTokenize each of the two full datasets for Google and Amazon. Use the `tokenize()` function we defined in (1b).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user  value) in amazonWeightsBroadcast.value[amazonRec].\n    s = sum([amazonWeightsBroadcast.value[amazonRec][token] * googleWeightsBroadcast.value[googleRec][token] for token in tokens])\n    value = s / (norm(amazonWeightsBroadcast.value[amazonRec]) * norm(googleWeightsBroadcast.value[googleRec]))\n    key = (amazonRec, googleRec)\n    return (key, value)\n\n#print commonTokens.take(1)\nsimilaritiesFullRDD = (commonTokens\n                       .map(lambda x: fastCosineSimilarity(x))\n                       .cache())\n\nprint similaritiesFullRDD.count()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">2441100\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"org.apache.spark.SparkException: Job aborted due to stage failure: Task 0 in stage 235.0 failed 1 times, most recent failure: Lost task 0.0 in stage 235.0 (TID 986, localhost): org.apache.spark.api.python.PythonException: Traceback (most recent call last):","error":"<div class=\"ansiout\">[((&apos;b00005lzly&apos;, &apos;http://www.google.com/base/feeds/snippets/18376072611700638452&apos;), &lt;pyspark.resultiterable.ResultIterable object at 0x7f6e870f94d0&gt;)]\n<span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">Py4JJavaError</span>                             Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-78-ff79865b0a82&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">     24</span>                        .cache())\n<span class=\"ansigreen\">     25</span> <span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">---&gt; 26</span><span class=\"ansiyellow\"> </span><span class=\"ansigreen\">print</span> similaritiesFullRDD<span class=\"ansiyellow\">.</span>count<span class=\"ansiyellow\">(</span><span class=\"ansiyellow\">)</span><span class=\"ansiyel ,"showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a250335e-3168-4fad-b168-3bb9b7bcdf95"},{"version":"CommandV1","origId":1000820918027359,"guid":"9196af4c-dd6b-41cf-a1d0-b2b208a8867b","subtype":"command","commandType":"auto","position":85.0,"command":"%md\n#### **Part 5: Analysis**\n\nNow we have an authoritative list of record-pair similarities, but we need a way to use those similarities to decide if two records are duplicates or not. The simplest approach is to pick a **threshold**. Pairs whose similarity is above the threshold are declared duplicates, and pairs below the threshold are declared distinct.\n\nTo decide where to set the threshold we need to understand what kind of errors result at different levels. If we set the threshold too low, we get more **false positives**, that is, record-pairs we say are duplicates that in reality are not. If we set the threshold too high, we get more **false negatives**, that is, record-pairs that really are duplicates but that we miss.\n\nER algorithms are evaluated by the common metrics of information retrieval and search called **precision** and **recall**. Precision asks, of all the record-pairs marked duplicates, what fraction are true duplicates? Recall asks, of all the true duplicates in the data, what fraction did we successfully find? As with false positives and false negatives, there is a trade-off between precision and recall. A third metric, called **F-measure**, takes the harmonic mean of precision and recall to measure overall goodness in a single value:\n\\\\[ Fmeasure = 2 \\frac{precision * recall}{precision + recall} \\\\]\n\n> **Note**: In this part, we use the \"gold standard\" mapping from the included file to look up true duplicates, and the results of Part 4.\n\n> **Note**: In this part, you will not be writing any code. We've written all of the code for you. Run each cell and then answer the quiz questions on edX Studio.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"f99f8ed8-df60-478a-8b9d-d52554c631cf"},{"version":"CommandV1","origId":1000820918027360,"guid":"ff09f122-5432-4537-a6e8-233c5a2bb034","subtype":"command","commandType":"auto","position":86.0,"command":"%md\n### (5a) Counting True Positives, False Positives, and False Negatives\n\nWe need functions that count True Positives (true duplicates above the threshold), and False Positives and False Negatives:\n* We start with creating the `simsFullRDD` from our `similaritiesFullRDD` that consists of a pair of ((Amazon ID, Google URL), simlarity score)\n* From this RDD, we create an RDD consisting of only the similarity scores\n* To look up the similarity scores for true duplicates, we perform a left outer join using the `goldStandard` RDD and `simsFullRDD` and extract the similarities scores using the helper function","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"8917485e-9d3b-4ee8-8da9-95e1cf9249b8"},{"version":"CommandV1","origId":1000820918027361,"guid":"3f1c51b4-acc0-404c-9a5e-15e5399b9ed5","subtype":"command","commandType":"auto","position":87.0,"command":"# Create an RDD of ((Amazon ID, Google URL), similarity score)\nsimsFullRDD = similaritiesFullRDD.map(lambda x: (\"%s %s\" % (x[0][0], x[0][1]), x[1]))\nassert (simsFullRDD.count() == 2441100)\n\n# Create an RDD of just the similarity scores\nsimsFullValuesRDD = (simsFullRDD\n                     .map(lambda x: x[1])\n                     .cache())\nassert (simsFullValuesRDD.count() == 2441100)\n\n# Look up all similarity scores for true duplicates\n\n# This helper function will return the similarity score for records that are in the gold standard and the simsFullRDD (True positives), and will return 0 for records that are in the gold standard but not in simsFullRDD (False Negatives).\ndef gs_value(record):\n    if (record[1][1] is None):\n        return 0\n    else:\n        return record[1][1]\n\n# Join the gold standard and simsFullRDD, and then extract the similarities scores using the helper function\ntrueDupSimsRDD = (goldStandard\n                  .leftOuterJoin(simsFullRDD)\n                  .map(gs_value)\n                  .cache())\nprint 'There are %s true duplicates.' % trueDupSimsRDD.count()\nassert(trueDupSimsRDD.count() == 1300)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">There are 1300 true duplicates.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472623876969E12,"submitTime":1.472623877669E12,"finishTime":1.472623917686E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a209a015-6e74-4c9d-800f-1b245a1504c2"},{"version":"CommandV1","origId":1000820918027362,"guid":"6a2f2017-2cde-4753-bbc3-625d26896c86","subtype":"command","commandType":"auto","position":88.0,"command":"%md\nThe next step is to pick a threshold between 0 and 1 for the count of True Positives (true duplicates above the threshold). However, we would like to explore many different thresholds.\n\nTo do this, we divide the space of thresholds into 100 bins, and take the following actions:\n* We use Spark Accumulators to implement our counting function. We define a custom accumulator type, `VectorAccumulatorParam`, along with functions to initialize the accumulator's vector to zero, and to add two vectors. Note that we have to use the += operator because you can only add to an accumulator.\n* We create a helper function to create a list with one entry (bit) set to a value and all others set to 0.\n* We create 101 bins for the 100 threshold values between 0 and 1.\n* Now, for each similarity score, we can compute the false positives. We do this by adding each similarity score to the appropriate bin of the vector. Then we remove true positives from the vector by using the gold standard data.\n* We define functions for computing false positive and negative and true positives, for a given threshold.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d9522824-6223-4a6e-a960-4e470cf9acb5"},{"version":"CommandV1","origId":1000820918027363,"guid":"870f9f76-925f-4474-8fb8-c3f5d7009c6d","subtype":"command","commandType":"auto","position":89.0,"command":"from pyspark.accumulators import AccumulatorParam\nclass VectorAccumulatorParam(AccumulatorParam):\n    # Initialize the VectorAccumulator to 0\n    def zero(self, value):\n        return [0] * len(value)\n\n    # Add two VectorAccumulator variables\n    def addInPlace(self, val1, val2):\n        for i in xrange(len(val1)):\n            val1[i] += val2[i]\n        return val1\n\n# Return a list with entry x set to value and all other entries set to 0\ndef set_bit(x, value, length):\n    bits = []\n    for y in xrange(length):\n        if (x == y):\n          bits.append(value)\n        else:\n          bits.append(0)\n    return bits\n\n# Pre-bin counts of false positives for different threshold ranges\nBINS = 101\nnthresholds = 100\ndef bin(similarity):\n    return int(similarity * nthresholds)\n\n# fpCounts[i] = number of entries (possible false positives) where bin(similarity) == i\nzeros = [0] * BINS\nfpCounts = sc.accumulator(zeros, VectorAccumulatorParam())\n\ndef add_element(score):\n    global fpCounts\n    b = bin(score)\n    fpCounts += set_bit(b, 1, BINS)\n\nsimsFullValuesRDD.foreach(add_element)\n\n# Remove true positives from FP counts\ndef sub_element(score):\n    global fpCounts\n    b = bin(score)\n    fpCounts += set_bit(b, -1, BINS)\n\ntrueDupSimsRDD.foreach(sub_element)\n\ndef falsepos(threshold):\n    fpList = fpCounts.value\n    return sum([fpList[b] for b in range(0, BINS) if float(b) / nthresholds >= threshold])\n\ndef falseneg(threshold):\n    return trueDupSimsRDD.filter(lambda x: x < threshold).count()\n\ndef truepos(threshold):\n    return trueDupSimsRDD.count() - falsenegDict[threshold]","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472623917938E12,"submitTime":1.472623918575E12,"finishTime":1.472623947257E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"86d202cb-5f2c-46f4-ae91-931e67115a2c"},{"version":"CommandV1","origId":1000820918027364,"guid":"6ba7bab7-8174-462f-b59f-323db5566e18","subtype":"command","commandType":"auto","position":90.0,"command":"%md\n### (5b) Precision, Recall, and F-measures\nWe define functions so that we can compute the [Precision](https://en.wikipedia.org/wiki/Precision_and_recall), [Recall](https://en.wikipedia.org/wiki/Precision_and_recall), and [F-measure](https://en.wikipedia.org/wiki/Precision_and_recall#F-measure) as a function of threshold value:\n* Precision = true-positives / (true-positives + false-positives)\n* Recall = true-positives / (true-positives + false-negatives)\n* F-measure = 2 x Recall x Precision / (Recall + Precision)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"410a197b-bb86-4f48-9979-e161a4273dc6"},{"version":"CommandV1","origId":1000820918027365,"guid":"dbcd1bae-cf40-42fc-953f-224e42c55d1b","subtype":"command","commandType":"auto","position":91.0,"command":"# Precision = true-positives / (true-positives + false-positives)\n# Recall = true-positives / (true-positives + false-negatives)\n# F-measure = 2 x Recall x Precision / (Recall + Precision)\n\ndef precision(threshold):\n    tp = trueposDict[threshold]\n    return float(tp) / (tp + falseposDict[threshold])\n\ndef recall(threshold):\n    tp = trueposDict[threshold]\n    return float(tp) / (tp + falsenegDict[threshold])\n\ndef fmeasure(threshold):\n    r = recall(threshold)\n    p = precision(threshold)\n    return 2 * r * p / (r + p)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.472623952107E12,"submitTime":1.472623952833E12,"finishTime":1.472623952185E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"26ebfdac-cffa-4776-aef0-1381dc0009fa"},{"version":"CommandV1","origId":1000820918027366,"guid":"61b54c22-913a-46d7-b793-62845ab212f5","subtype":"command","commandType":"auto","position":92.0,"command":"%md\n### (5c) Line Plots\nWe can make line plots of precision, recall, and F-measure as a function of threshold value, for thresholds between 0.0 and 1.0.  You can change `nthresholds` (above in part **(5a)**) to change the threshold values to plot.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d9fdf0c4-a2cf-4b4a-a9d2-cec83ac6a489"},{"version":"CommandV1","origId":1000820918027367,"guid":"0a6fb8ab-36f0-43f9-b507-f7792b65ebf6","subtype":"command","commandType":"auto","position":93.0,"command":"thresholds = [float(n) / nthresholds for n in range(0, nthresholds)]\nfalseposDict = dict([(t, falsepos(t)) for t in thresholds])\nfalsenegDict = dict([(t, falseneg(t)) for t in thresholds])\ntrueposDict = dict([(t, truepos(t)) for t in thresholds])\n\nprecisions = [precision(t) for t in thresholds]\nrecalls = [recall(t) for t in thresholds]\nfmeasures = [fmeasure(t) for t in thresholds]\n\nprint precisions[0], fmeasures[0]\nassert (abs(precisions[0] - 0.000532546802671) < 0.0000001)\nassert (abs(fmeasures[0] - 0.00106452669505) < 0.0000001)\n\n\nfig = plt.figure()\nplt.plot(thresholds, precisions)\nplt.plot(thresholds, recalls)\nplt.plot(thresholds, fmeasures)\nplt.legend(['Precision', 'Recall', 'F-measure'])\ndisplay(fig)","commandVersion":0,"state":"finished","results":{"type":"image","data":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAyAAAAJYCAYAAACadoJwAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAPYQAAD2EBqD+naQAAIABJREFUeJzs3XeYVdX5t/H7GUABG6LYCxo1SCwBVDAGC2hEg10R7P6sGEWNr0YTzTD2QlRsUaNRUYkGFY29UixoFCRYwJao2IIFRUUUYb1/7ANhYGYYYObsMzP357rmwjm7PWeGhP09ez1rRUoJSZIkSSqGsrwLkCRJktR0GEAkSZIkFY0BRJIkSVLRGEAkSZIkFY0BRJIkSVLRGEAkSZIkFY0BRJIkSVLRGEAkSZIkFY0BRJIkSVLRGEAkS
